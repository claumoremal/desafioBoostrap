    <div class="container-fluid">
        <div class="row">
            <section class="row estilo__seccion">
            <h2>Formulario de contacto</h2>
            </section>
            <section class="col estilo__seccion">         
                <form>
                    <div class="row">
                        <div class="col estilo__contacto">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                        <div class="col estilo__contacto">
                        <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col estilo__contacto">
                            <input type="number" class="form-control" placeholder="Telefono" aria-label="Telefono" title="Por favor ingresa solo números">
                        </div>                    
                        <div class="col estilo__contacto">
                            <input type="text" class="form-control" placeholder="Asunto" aria-label="asunto">
                        </div>
                    </div>
                    <div class="row estilo__contacto">
                        <textarea class="form-control" name="mensaje" placeholder="Mensaje"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-dark" name="enviarForm"><img src="../images/done_black_36dp.svg" alt=""></button>
                        <button type="reset" class="btn btn-outline-dark" name="limpiarForm"><img src="../images/delete_outline_black_36dp.svg" alt=""></button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer class="footer row">
        <div class="footer__izq col-sm-12 col-md-4">
            <a class="footer__izq--a" href="../pages/contacto.html">Contacto</a>
